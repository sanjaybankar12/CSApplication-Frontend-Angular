
<form class="form-signin" #userLogin="ngForm" (ngSubmit)="onClickSubmit(userLogin.value)">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group">
            <label for="inputUser" class="sr-only">Username</label>
            <input type="text" id="inputUser" name="username" [(ngModel)]="username" class="form-control" placeholder="Username" required="" autofocus="">        
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required="">
        </div>
        <div class="form-group">
            <div class="form-check form-check-inline">
                <input checked class="form-check-input" type="radio" [(ngModel)]="role" name="role" id="plannerRadio" value="PLANNER">
                <label class="form-check-label" for="plannerRadio">Planner</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" [(ngModel)]="role" name="role" id="adminRadio" value="ADMIN">
                <label class="form-check-label" for="adminRadio">Admin</label>
            </div>
        </div>
        <p class="text-warning">{{errorMsg}}</p>
        <button class="btn btn-lg btn-warning btn-block"  type="submit">Sign in</button>
      </form>
